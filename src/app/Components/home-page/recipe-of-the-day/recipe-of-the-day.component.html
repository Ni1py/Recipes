<div class="day_recipe">
    <img class="day_recipe_image" src="{{card.photo}}" alt="Recipe of the day"/>
    <div class="day_recipe_content">
        <span class="day_recipe_like">{{card.likes}}</span>
        <span class="day_recipe_time">{{card.timeMinutes}} минут</span>
        <span class="day_recipe_title">{{card.name}}</span>
        <span class="day_recipe_text">{{card.description}}</span>
    </div>
    <a href="#" class="day_recipe_user">{{card.author}}</a>
</div>
